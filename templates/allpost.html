<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Post</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='Home_style.css')}}">
</head>
<body>
    <h1 class="head"> All POST</h1>
    <div class="alldiv">
        <button class="allbt"><a class="allbtn" href="/">Home</a></button>
    </div>
    {%for i in posts%}
    <div class="yourpost">
        <div>
            <label class="lab">Author Name:</label>
            <label>{{i[0]}}</label>
        </div>
        <div>
            <label class="lab">Title:</label>
            <label>{{i[1]}}</label>
        </div>
        <div>
            <label class="lab">Blog:</label>
            <label>{{i[2]}}</label>
        </div>
    </div>
    {%endfor%}
    
</body>
</html>
